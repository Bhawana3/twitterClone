<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="icon" href="{{ url_for('static',filename='red-bird-icon.png') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='register.css') }}">
    <script>
        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (re.test(email.value) == false)
            {
                alert('Invalid Email Address');
                return false;
            }
            return true;
            }
    </script>

</head>
<body>
<div id="container">
    <div class="header">
        <div class="nav-collapse collapse">
            <ul class="nav">
                <!--<li><a href="{{ url_for('home') }}">Home</a></li>-->
                <li class="active"><a href="{{ url_for('signup') }}" style="cursor:pointer;width: 70px;">Sign Up</a></li>
                <li><a href="{{ url_for('login') }}" style="cursor:pointer;">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="control-group" id="container-form">
        <form action="/signup" method="POST" class="form-horizontal" style="text-align: center;">
            <div id="row">
                <div id="row-heading">CREATE ACCOUNT</div>
                <div id="row-detail">Twitter-Clone<div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="text" id="username" name="username" class="input-xlarge" placeholder="Enter Username" required/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="email" id="email" name="email" class="input-xlarge" placeholder="Enter Email" onblur="validateEmail(this)" required/>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <input type="password" id="password" name="password" class="input-xlarge" placeholder="Enter Password" required/>
                </div>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class=flashes>
                {% for message in messages %}
                    <div>{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <div class="control-group" id="submit-box">
                <div class="controls">
                    <button id="submit" type="submit" class="btn btn-success">Create Account</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
