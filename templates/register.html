<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='register.css') }}">
    <script>
        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (re.test(email.value) == false)
            {
                alert('Invalid Email Address');
                return false;
            }
            return true;
            }
    </script>

</head>
<body>
<div id="container">
<form action="/user/signup" method="POST" class="form-horizontal" style="text-align: center;">
    <div id="row">
        <div id="row-heading">CREATE ACCOUNT</div>
        <div id="row-detail">Twitter-Clone<div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="text" id="username" name="username" class="input-xlarge" placeholder="Enter Username" required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="email" id="email" name="email" class="input-xlarge" placeholder="Enter Email" onblur="validateEmail(this)" required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <input type="password" id="password" name="password" class="input-xlarge" placeholder="Enter Password" required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-success">Create Account</button>
        </div>
    </div>
</form>
</div>
</body>
