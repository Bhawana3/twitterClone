<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <script>
        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (re.test(email.value) == false)
            {
                alert('Invalid Email Address');
                return false;
            }
            return true;
            }
    </script>

</head>
<body>
<div>
    <div id="container">
        <form method="POST" action="/user/signup" name="myForm">
            <input id='username' name="input_user" type="text" placeholder="name" required/>
            <div>
                <input id='user_email' name="input_email" type="text" placeholder="email" onblur="validateEmail(this)" required/>
                <input id='user_password' name="input_password" type="password" placeholder="password" required/>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
